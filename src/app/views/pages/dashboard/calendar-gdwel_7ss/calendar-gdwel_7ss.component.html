<div class="card">
    <div class="card-header text-right">
        <h3 style="margin-right: 100px;">جدول الحصص</h3>
    </div>
    <div class="card-body">
        <div *ngIf="head == 1">
            <form [formGroup]="calendarForm" (ngSubmit)="onSubmit()">
                <div class="form-group kt-form__group row">
                    <label class="col-lg-3 col-form-label">
                        الصف
                        <span class="text-danger">*</span>
                    </label>
                    <div class="col-lg-6 example-container">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-select formControlName="selectedlevel" >
                                <mat-option *ngFor="let level of levels" [value]="level.lev_id">
                                    {{ level.lev_name }}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="calendarForm.get('selectedlevel').hasError('required')">
                              حقل الصف مطلوب
                            </mat-error>
                          </mat-form-field>
                    </div>
                </div>
                <div class="form-group kt-form__group row">
                    <label class="col-lg-3 col-form-label">
                        الفصل
                        <span class="text-danger">*</span>
                    </label>
                    <div class="col-lg-6 example-container">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-select formControlName="selectedclass" >
                                <mat-option *ngFor="let cls of classes" [value]="cls.class_id">
                                    {{ cls.class_name }}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="calendarForm.get('selectedlevel').hasError('required')">
                              حقل الفصل مطلوب
                            </mat-error>
                          </mat-form-field>
                    </div>
                </div>
            </form>
        </div>
        <br>
        <br>
        <br>
        <div class="container-fluid">
            <!-- <app-pagetitle title="Calendar" [breadcrumbItems]="breadCrumbItems"></app-pagetitle> -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="app-calendar">
                                <table class="table table-bordered text-right">
                                    <thead class="bg-dark text-light">
                                        <tr>
                                            <th>#</th>
                                            <th>1</th>
                                            <th>2</th>
                                            <th>3</th>
                                            <th>4</th>
                                            <th>5</th>
                                            <th>6</th>
                                            <th>7</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let evs of data">
                                            <td>{{evs.day}}</td>
                                            <td *ngFor="let ev of evs.events" [attr.colspan]="ev.eventtime">
                                                <p>{{ev.level}} - {{ev.class}}</p>
                                                <br>
                                                <p>{{ev.teacher}}</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
