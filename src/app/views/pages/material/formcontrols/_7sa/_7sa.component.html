<!--Departments Data-->
<div *ngIf="priv_info.length > 0 && (priv_info[0].write === 1 || priv_info[0].read_and_write === 1)">

    <div class="row">
        <div class="col-lg-6">
            <div class="kt-portlet">
                <div class="kt-portlet__head">
                    <div class="kt-portlet__head-caption">
                        <div class="kt-portlet__head-title">

                            <h3 class="kt-portlet__head-text">
                                <i class="fas fa-tasks" style="margin:5px;"></i>
                               تعريق الحصه
                            </h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="kt-form kt-form--label-align-right kt-form--group-seperator-dashed" [formGroup]="form1">
                    <div class="kt-portlet__body">
                        <div class="kt-form__section kt-form__section--first">



                            <div class="form-group kt-form__group row">
                                <label class="col-lg-3 col-form-label">من الساعه:</label>
                                <div class="col-lg-6">
                                    <mat-form-field class="example-full-width">
                                        <input class="floating-input" matInput type="time" [(ngModel)]="start_time" formControlName="start_time" />
                                        <!--<mat-hint align="start">من فضلك ادخل الساعه</mat-hint>-->
                                        <mat-error *ngIf="
                  form1.controls.start_time.hasError('required') &&
                  (form1.controls.start_time.dirty || form1.controls.start_time.touched)
                ">
                                                      ادخل الساعه
                                                  </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="form-group kt-form__group row">
                                <label class="col-lg-3 col-form-label">الى ساعه:</label>
                                <div class="col-lg-6">
                                    <mat-form-field class="example-full-width">
                                        <input class="floating-input" matInput type="time" [(ngModel)]="end_time" formControlName="end_time" />
                                        <mat-error *ngIf="
                  form1.controls.end_time.hasError('required') &&
                  (form1.controls.end_time.dirty || form1.controls.end_time.touched)
                ">
                                                      ادخل الساعه
                                                  </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="kt-portlet__foot">
                                <div class="kt-form__actions kt-form__actions">
                                    <div class="row">
            
                                        <div class="col-lg-6">
                                            <button id="save_btn" type="button" *ngIf="!is_edit" (click)="add_department()" mat-raised-button color="accent">حفظ</button>&nbsp;
                                            <button id="update_btn" type="button" *ngIf="is_edit" (click)="update_department()" mat-raised-button color="accent">تعديل</button>&nbsp;
                                            <button id="cancel_btn" type="button" (click)="cancel_department()" mat-raised-button color="accent">الغاء</button>&nbsp;
                                            <button mat-raised-button type="reset">حذف</button>
            
            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
   
           
        </div>

    </div>

<div *ngIf="priv_info.length > 0 && (priv_info[0].read === 1 || priv_info[0].read_and_write === 1)">
<kt-_7esa-list></kt-_7esa-list>
</div>

<!--End Departments Data-->
