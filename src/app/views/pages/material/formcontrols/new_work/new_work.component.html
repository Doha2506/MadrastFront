
<div class="card" dir="rtl" *ngIf="priv_info.length > 0 && (priv_info[0].write === 1 || priv_info[0].read_and_write === 1)">
    <div class="card-header">
        <h3 style="display:flex;">ما يستجد من أعمال</h3>
    </div>
    <div class="card-body">
        <button type="button" style="display:block;" class="btn btn-primary" data-toggle="modal" id="modalOpener" data-target=".bd-example-modal-lg">اضافة أعمال</button>
        <br /><br /><br />
                    <kt-new_work-list></kt-new_work-list>
    </div>
</div>

<div dir="rtl" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="formModal" aria-hidden="true">
    <div class="modal-dialog modal-lg" dir="rtl">
        <div dir="rtl" class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">
                    <i class="fas fa-tasks" style="margin:5px;"></i>
                    اضافة أعمال
                </h3>
              
            </div>

            <div class="modal-body">
                <form dir="rtl" class="kt-form" [formGroup]="form1">
                    <div dir="rtl" class="kt-portlet__body">
                        <div class="kt-form__section kt-form__section--first">

                            <div class="form-group kt-form__group text-right">

                                <div class="container">
                                    <div class="row">

                                        <div class="col-lg-12">
                                            <div class="form-group kt-form__group row">
                                                <label class="col-lg-1 col-form-label">مسلسل:</label>
                                                <div class="col-lg-4">
                                                    <mat-form-field>
                                                        <input matInput placeholder="ادخل المسلسل الخاص بك" disabled>

                                                    </mat-form-field>
                                                </div>
                                                <div class="col-1"><!--extra div--></div>
                                                <label class="col-lg-1 col-form-label">تاريخ:</label>
                                                <div class="col-lg-4">
                                                    <mat-form-field (click)="picker.open()">
                                                        <input [(ngModel)]="date" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="picker" placeholder="أختر التاريخ">
                                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                        <mat-datepicker #picker></mat-datepicker>

                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="form-group kt-form__group row">
                                                <label class="col-lg-1 col-form-label">ملاحظات:</label>
                                                <div class="col-lg-10">
                                                    <mat-form-field>
                                                        <textarea [(ngModel)]="new_work" [ngModelOptions]="{standalone: true}" matInput placeholder="أدخل ملاحظات"></textarea>

                                                    </mat-form-field>
                                                </div>
                                             
                                        
                                            </div>
                                
                                        </div>

                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" style="direction:ltr;">
                <button type="button" style="border-radius: 20px;" (click)="cancel_nework()" class="btn btn-secondary" data-dismiss="modal">
                    إغلاق
                </button>
                <button type="button" style="border-radius: 20px;" *ngIf="is_edit" (click)="update_nework()" class="btn btn-primary">تعديل</button>
                <button type="button" style="border-radius: 20px;" *ngIf="!is_edit" (click)="add_nework()" class="btn btn-primary">اضافة</button>


            </div>
        </div>
    </div>
</div>
