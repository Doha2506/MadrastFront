
<div class="row">
    <div class="col-lg-12">
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-caption">
                    <div class="kt-portlet__head-title">
                        <span class="kt-portlet__head-icon kt-hide">
                            <i class="la la-gear"></i>
                        </span>
                        <h3 class="kt-portlet__head-text">
                            تسلسل الطلبة في الفصل
                        </h3>
                    </div>
                </div>
            </div>
            <!--begin::Form-->
            <form class="kt-form kt-form--label-align-right kt-form--group-seperator-dashed">
                <div class="kt-portlet__body">
                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">الفتره:</label>
                        <div class="col-lg-6">
                            <mat-form-field >
                                <mat-select placeholder="الفتره"
                                            [(ngModel)]="selectedterm"
                                            [ngModelOptions]="{ standalone: true }"
                                            required >
                                    <mat-option *ngFor="let School_year_data of School_year_data" [value]="School_year_data">
                                        {{ School_year_data.year_data }}
                                    </mat-option>
                                </mat-select>
                            
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">الماده:</label>
                        <div class="col-lg-6">
                            <mat-form-field >
                                <mat-select placeholder=" الماده"
                                            [(ngModel)]="selectedsubject"
                                            [ngModelOptions]="{ standalone: true }"
                                            required >
                                    <mat-option *ngFor="let Employee of Employee" [value]="Employee">
                                        {{ Employee.emp_subject_name }}
                                    </mat-option>
                                </mat-select>
                                
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="form-group kt-form__group row">
                        <b class="col-lg-2 col-form-label">الصف:</b>
                        <div class="col-lg-6">
                            <mat-form-field >
                                <input name="level"
                                       type="text"
                                       matInput
                                       [(ngModel)]="selectedlevel"
                                       (ngModelChange)="change_level($event)"
                                       placeholder="أختر الصف"
                                       [formControl]="myControllev"
                                       [matAutocomplete]="autolevel"
                                       forceSelection="lev_name">
                                <mat-autocomplete autoActiveFirstOption #autolevel="matAutocomplete" [displayWith]="displayFnlev">
                                    <mat-option *ngFor="let level of filteredOptionslev  | async" [value]="level">
                                        {{ level.lev_name }}
                                    </mat-option>
                                </mat-autocomplete>

                            </mat-form-field>
                        </div>
                    </div>

                    <div class="form-group kt-form__group row">
                        <b class="col-lg-2 col-form-label">الفصل:</b>
                        <div class="col-lg-6">
                            <mat-form-field >
                                <input name="class"
                                       type="text"
                                       matInput
                                       [(ngModel)]="selectedclass"
                                       (ngModelChange)="change_class($event)"
                                       placeholder="أختر الفصل"
                                       [formControl]="myControlclass"
                                       [matAutocomplete]="autoclass"
                                       forceSelection="class_name">
                                <mat-autocomplete autoActiveFirstOption #autoclass="matAutocomplete" [displayWith]="displayFnclass">
                                    <mat-option *ngFor="let class of filteredOptionsclass  | async" [value]="class">
                                        {{ class.class_name }}
                                    </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-group kt-form__group row">
                        <label class="col-lg-2 col-form-label">تاريخ :</label>
                        <div class="col-lg-6">
                            <mat-form-field >
                                <input [(ngModel)]="date"  required (dateChange)="date_Change($event)" matInput [matDatepicker]="picker" placeholder="أختر التاريخ">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker ></mat-datepicker>
                          
                            </mat-form-field>
                        </div>
                    </div>
                </div>

            </form>
            <!--end::Form-->
        </div>
    </div>
</div>
<kt-student_tracking_report-list></kt-student_tracking_report-list>
<!--End Activity Data-->
