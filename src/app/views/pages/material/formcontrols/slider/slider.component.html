        <div class="row">
            <div class="col-lg-12">
                <div class="kt-portlet">
                    <div class="kt-portlet__head">
                        <div class="kt-portlet__head-caption">
                            <div class="kt-portlet__head-title">
                                <span class="kt-portlet__head-icon kt-hide">
                                    <i class="la la-gear"></i>
                                </span>
                                <h3 class="kt-portlet__head-text">
                                    <i class="fas fa-tasks" style="margin:5px;"></i>
                                    بيانات المستخدم
                                </h3>
                            </div>
                        </div>
                    </div>
                    <!--begin::Form-->
                    <form class="kt-form kt-form--label-align-right kt-form--group-seperator-dashed" [formGroup]="form1">
                        <div class="kt-portlet__body">
                            <div class="kt-form__section kt-form__section--first">

                                <div class="form-group kt-form__group text-right">
    
                                    <div class="container">
                                        <div class="row">
    
                                            <div class="col-lg-12">
                                                <div class="form-group kt-form__group row">
                                                    <label class="col-lg-1 col-form-label">
                                                        الوظيفة
                                                        <span class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-4">
    
                                                        <mat-form-field>
                                                            <mat-select formControlName="selectedjob" required
                                                                        placeholder="الوظيفة"
                                                                        [(ngModel)]="selectedjob">
                                                                <mat-option *ngFor="let job of jobs" (onSelectionChange)="job_selection($event)" [value]="job">
                                                                    {{ job.job_name }}
                                                                </mat-option>
                                                            </mat-select>
    
                                                            <mat-error *ngIf="
            form1.controls.selectedjob.hasError('required') &&
            (form1.controls.selectedjob.dirty || form1.controls.selectedjob.touched)
          ">
                                                                من فضلك أختر الوظيفة
                                                            </mat-error>
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-1"><!--extra div--></div>
                                                    <label class="col-lg-1 col-form-label">
                                                        موظف
                                                        <span class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-4">
                                                        <mat-form-field>
                                                            <mat-select [(ngModel)]="selectedemployee"
                                                                        placeholder="أختر الموظف">
                                                                <mat-option *ngFor="let employee of employees"   required (onSelectionChange)="emp_selection($event)" [value]="employee">
                                                                    {{ employee.emp_name }}
                                                                </mat-option>
                                                            </mat-select>
    
                                                            <mat-error *ngIf="
            form1.controls.selectedemployee.hasError('required') &&
            (form1.controls.selectedemployee.dirty || form1.controls.selectedemployee.touched)
          ">
                                                                من فضلك أختر الموظف
                                                            </mat-error>
                                                        </mat-form-field>
                                                    </div>
                                                </div>
    
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        
        </div>
        <kt-users_priv-list></kt-users_priv-list>
